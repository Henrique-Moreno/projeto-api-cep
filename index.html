<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <main class="container mt-5 mb-10">
    <h2>Faça seu Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" required>
        <small class="text-danger d-none" id="nomeErro">O nome é obrigatório.</small>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
        <small class="text-danger d-none" id="emailErro">O e-mail é obrigatório.</small>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" required>
        <small class="text-danger d-none" id="telefoneErro">O telefone é obrigatório.</small>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" required>
        <small class="text-danger d-none" id="cepErro">O CEP é obrigatório.</small>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" readonly>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" id="bairro" readonly>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" readonly>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div id="mensagemErro" class="alert alert-danger mt-3 d-none"></div>
  </main>

  <div id="mensagemCepInvalido" class="alert alert-danger mt-3 d-none"></div>

  <footer class='text-center mt-5'>
    <p>&copy; 2024. Todos os direitos reservados.</p>
  </footer>

  <script src="js/form.js"></script>
</body>

</html>
